<div class="container-fluid">
  <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

    <div class="row">
      <h2 class="col-xs-6">Adattábla</h2>
      <div class="col-xs-2">
        <label class="label-control">Sorok egy oldalon:</label>
        <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
      </div>
      <div class="col-xs-4">
        <div class="row">
          <label class="col-xs-12 label-control">Rendezés: </label>
        </div>
        <div class="col-xs-6">
          <div class="row">
            <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="brandof_mower">Márka</option>
                            <option ngValue="name">Név</option>
                            <option ngValue="typeof_mower">Típus</option>
                            <option ngValue="color_of">Szín</option>
                            <option ngValue="cutting_width_cm">Vágószélesség</option>
                            <option ngValue="weight_in_kg">Súly</option>
                            <option ngValue="performance_in_hp">Teljesítmény</option>
                        </select>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="row">
            <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Növekvő</option>
                            <option ngValue="desc">Csökkenő</option>
                        </select>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Fűnyírólista</div>

      <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
        [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th style="width: 15%">
              <mfDefaultSorter by="brandof_mower">Márka</mfDefaultSorter>
            </th>
            <th style="width: 25%">
              <mfDefaultSorter by="name">Név</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="typeof_mower">Típus</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="color_of">Szín</mfDefaultSorter>
            </th>
            <th style="width: 10%" class="text-right">
              <mfDefaultSorter by="cutting_width_cm">Vágószélesség</mfDefaultSorter>
            </th>
            <th style="width: 10%" class="text-right">
              <mfDefaultSorter by="weight_in_kg">Súly</mfDefaultSorter>
            </th>
            <th style="width: 10%" class="text-right">
              <mfDefaultSorter by="performance_in_hp">Teljesítmény</mfDefaultSorter>
            </th>
          </tr>
          <tr>
            <th colspan="5">
              Szűrés névre:
              <input class="form-control" [(ngModel)]="filterQuery" />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.brandof_mower}}</td>
            <td>{{item.name}}</td>
            <td>{{item.typeof_mower}}</td>
            <td>{{item.color_of}}</td>
            <td class="text-right">{{item.cutting_width_cm}} cm</td>
            <td class="text-right">{{item.weight_in_kg}} kg</td>
            <td class="text-right">{{item.performance_in_hp}} LE</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]" class="pagination_buttons"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
